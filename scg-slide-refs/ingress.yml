apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: contour
spec:
  # ingressClassName: nginx
  # defaultBackend:
  #   service:
  #     name: tuff-cookie-client-lb
  #     port:
  #       number: 80
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            filter:
            backend:
              service:
                name: tuff-cookie-client-lb
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            filter:
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
